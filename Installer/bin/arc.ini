#n = #bn/$text=#tn /$obj=#xb /$compressed=rep:64m + slug /$wav=tta /$bmp=mm+blizs   ;; /$jpg=jpg /$jpgsolid=precomp+rep:32

;Text files compression with slow decompression
; added blizs for text files instead of grzip for 2tn - 3tn
1tn = nzt100
2tn = nzt100
3tn = nzt100
4tn = dict:p: 96m:80% + lzp: 64m: 65:d1m:s16:h20:90% + ppmd:8:192m
5tn = dict:p: 128m:80% + lzp: 80m:105:d1m:s32:h22:92% + ppmd:12:384m
#tn = #t

;Binary files compression with slow and/or memory-expensive decompression
;Pat changed added new method : xbn (changed 3bn and 4bn)
3bn = rep:  64m + 3xb
4bn = rep:  96m + 4xb
#bn = #b

; very fast decompression
1xfb = tor:11:c1
1xft = tor:11:c1
